<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage with cards</title>

     <link  
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" />

    <link rel="stylesheet" href="web.css">

</head>

<body>

    <div class="carouselContainer">

           <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                    
                <div class="carousel-inner">
                           
                    <div class="carousel-item active">
                        <img src="two.jpg" class="d-block" alt="hoesBeforeBros">
                   </div>
                          
                     <div class="carousel-item">
                        <img src="seven.jpg" class="d-block" alt="hoesBeforeBros">
                     </div>

                     <div class="carousel-item">
                        <img src="one.jpg" class="d-block" alt="hoesBeforeBros">
                     </div>
                </div>
        
            <button class="carousel-control-prev" type="button"  data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
           </button>
                      
         <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">            
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
     </div> 
    
    </div>


     <div class="cardComponent">
       
        <div class="card_1 mycard">
                <img src="https://lh3.googleusercontent.com/d/1tQ7iQu0Od62ZsyYad8BclROo8XhjnZVC" alt="">
        </div>

        
        <div class="card_2 mycard">
            <img src="https://lh3.googleusercontent.com/d/1u4Vg-_VHbiC3qdgxkKyZjnwt7HBBZ3vg=w600-h600" alt="niggas">
        </div>

        
        <div class="card_3 mycard">
                <img src="https://lh3.googleusercontent.com/d/11_MfylxIfl3DjIQrpxFbYSMUcC6vAa1i=w600-h600" alt="">
        </div>

     </div>

    <script 
     src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" 
     crossorigin="anonymous">    
    </script>
            
  </body>


</html>
