  <div class="flex justify-center items-center min-h-screen bg-gray-950 flex-col">
     
   <div id="garland-top" class="mb-30 flex flex-row flex-wrap justify- text-cyan-50"></div>
   <h1 class="text-amber-50 text-5xl font-bold">Happy Diwali</h1>
 
    <script>
  

      function garland(containerId){
           
       const container = document.getElementById(containerId);
     
       const colors = [
        "bg-red-600",
        "bg-yellow-300",
        "bg-orange-500",
        "bg-blue-500",
        "bg-green-500",
      ];
      const repeatCount = 4;
        for (let i = 0; i < repeatCount; i++) {
       
        for (let j = 0; j < colors.length; j++) {
       
          // thread before flower
          const thread1 = document.createElement("div");
          thread1.className = "bg-amber-700 w-5 h-1";
          container.appendChild(thread1);

          // flower
          const flower = document.createElement("div");
          flower.className = `w-5 h-5 ${colors[j]} rounded-3xl`;
          container.appendChild(flower);

          // thread after flower
          const thread2 = document.createElement("div");
          thread2.className = "bg-amber-700 w-5 h-1";
          container.appendChild(thread2);
       }
      }
   }
     
    garland('garland-top')
    
    </script>
