<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="signup.css">
    <style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
</style>
</head>
<body>
    
    <div class="grid-container">
    
        <div class="item item1">

            <h1 style="margin-left:80px;"> Hey There ! </h1>
  
             <p style="margin-left:80px;"> It's good to see you today , <br><br>Do consider registring on our site</p>

             <h1 style="margin-left:80px;">How are you ? </h1>
             <p style="margin-left:80px;">I hope you are doing really well :)</p>
  
        </div>
    
        <div class="item item2">

              <div class="container">

            <form>

                <h2 style="letter-spacing: 5px;color: rgb(82, 82, 234);">Register</h2>

                    <label for="fname">
                        <input type="text" placeholder="First Name"/>
                </label>

                <label for="lname">
                        <input type="text" placeholder=" Last Name"/>
                </label>

                
                <label for="email">
                        <input type="email" placeholder="Email"/>
                </label>


                <label for="password">
                    <input type="password" placeholder="Password"/>
                </label>

                <label for="confirmPass">
                    <input type="password" placeholder="Confirm Password"/>
                </label>
                <div>
                        <button type="submit"> Submit</button>
                    <button type="reset"> Reset </button>
                </div>
            </form>
            
              </div> 
              
         

        </div>

    </div>
    
</body>
</html>
